<ion-content>
  <div class="contenedorGeneral">
    <ion-title class="titulo">Registrarse</ion-title>
    <div class="texto">
      <form [formGroup]="formRegistro" (ngSubmit)="registrarse()">
        <div>
          <ion-label position="stacked">Email:</ion-label>
          <ion-input position="stacked" placeholder="Ingrese su email" formControlName="email"></ion-input>
          <small class="invalid"
            *ngIf="formRegistro.controls['email'].errors?.['required'] && formRegistro.controls['email'].touched">
            <label class="errorText">El email es requerido</label>
          </small>
          <small class="invalid" *ngIf="formRegistro.controls['email'].errors?.['email'] &&
            formRegistro.controls['email'].touched">
            <ion-label>El email no tiene el formato correcto</ion-label>
          </small>
        </div><br>
        <div>
          <ion-label position="stacked" f>Password:</ion-label>
          <ion-input type="password" position="stacked" placeholder="Ingrese su password" formControlName="password"></ion-input>
          <small class="invalid" 
                    *ngIf="formRegistro.controls['password'].errors?.['required'] && formRegistro.controls['password'].touched">
                    <ion-label>El password es requerido</ion-label>  
          </small>
        </div>
        <ion-button type="sumbit" color="warning" class="botonRegistrarse" [disabled]="!formRegistro.valid">Registrarse</ion-button><br>
      </form>
    </div>
  </div>
</ion-content>
